<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="icon" href="./img/favicons/favicon.ico" type="images/x-icon" />
        <link rel="shortcut icon" href="./img/favicons/favicon.png" type="images/png" />
        <link
            rel="apple-touch-icon-precomposed"
            href="./img/favicons/apple-favicon.png"
            type="images/png"
        />
        <link rel="icon" href="./img/favicons/favicon.svg" sizes="any" type="image/svg+xml" />
        <link rel="stylesheet" type="text/css" href="./css/style.css?_v=20230810135805" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap&_v=20230810135805"
            rel="stylesheet"
        />
        <title>Калькулятор</title>
    </head>
    <body class="body">
        <!-- header start -->
        <header class="header">
            <div class="container">
                <div class="calculator">
                    <div class="calculator__inner">
                        <div class="calculator__display">
                            <span class="calculator__output"></span>
                        </div>
                        <div class="calculator__keys">
                            <div class="calculator__figures">
                                <button class="calculator__button">1</button>
                                <button class="calculator__button">2</button>
                                <button class="calculator__button">3</button>
                                <button class="calculator__button">4</button>
                                <button class="calculator__button">5</button>
                                <button class="calculator__button">6</button>
                                <button class="calculator__button">7</button>
                                <button class="calculator__button">8</button>
                                <button class="calculator__button">9</button>
                                <button class="calculator__button">.</button>
                                <button class="calculator__button">0</button>
                            </div>
                            <div class="calculator__operations">
                                <button class="calculator__button">+</button>
                                <button class="calculator__button">-</button>
                                <button class="calculator__button">*</button>
                                <button class="calculator__button">/</button>
                                <button class="calculator__button">=</button>
                                <button class="calculator__button">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->
        <script src="./js/calc.js?_v=20230810135805"></script>
    </body>
</html>
